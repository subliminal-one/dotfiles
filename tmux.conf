set -g base-index 1
set -w -g pane-base-index 1
set -q -g utf8 on
set -q -g status-utf8 on
set -g mode-keys vi
set -g escape-time 0

set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",tmux-256color:Tc"
set-option -g set-titles on
set-option -g set-titles-string "#S / #W"
set-option -g focus-events on

bind r source-file ~/.tmux.conf
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

set -wg mode-style "bg=#3B4252,fg=#81A1C1"

set -g status "on"
set -g status-justify "left"
set -g status-style "bg=#3B4252,fg=#81A1C1"

set -g status-left-style NONE
set -g status-right-style NONE
set -g status-left-length "120"
set -g status-right-length "140"

set -g status-left "#[fg=#81A1C1,bg=#3B4252,bold] #h #S #[fg=#7aa2f7,bg=#1f2335,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#81A1C1,bg=3B4252] %Y-%m-%d  %I:%M %p #[fg=#7aa2f7,bg=#3b4261,nobold,nounderscore,noitalics]"
setw -g window-status-separator ""
setw -g window-status-format "#[fg=#1f2335,bg=#1f2335,nobold,nounderscore,noitalics]#[default] #I #W - #[fg=#1f2335,bg=#1f2335,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#1f2335,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#3B4252,bg=#81A1C1,bold] #I #W #F #[fg=#3b4261,bg=#1f2335,nobold,nounderscore,noitalics]"
